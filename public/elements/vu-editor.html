<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<dom-module id="vu-editor">
  <template>
    <style>
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }

      :host([opened]) {
        display: block;
      }

      :host(.open) {
        background-color: var(--paper-blue-500);
      }

      paper-button {
        color: var(--paper-blue-50);
      }

      #background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 512px;
        width: 256px;
        height: 256px;
        background-color: var(--paper-blue-500);
        transform-origin: 128px 128px;
      }

      vu-topic {
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      :host(.open) vu-topic {
        position: relative;
        margin: auto;
        width: calc(100vw - 20px);
        max-width: 480px;
      }

      .controls {
        display: block;
        position: relative;
        margin: 10px auto;
        width: calc(100vw - 20px);
        max-width: 480px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        justify-content: space-between;
        transition: opacity 0.3s;
        opacity: 0;
      }

      :host(.open) .controls {
        opacity: 1;
      }
    </style>
    <div id="background"></div>
    <vu-topic id="topic" title="{{topic.title}}" description="{{topic.description}}" tags="{{topic.tags}}" editable></vu-topic>
    <div class="controls">
      <paper-button on-tap="delete">Delete</paper-button>
      <paper-button on-tap="save">Done</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'vu-editor',

      properties: {
        topic: {
          type: Object,
          notify: true
        },

        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },

      open(topicElement) {
        this._setOpened(true);
        this.__editedTopicElement = topicElement;
        if (topicElement) {
          topicElement.style.opacity = 0;
          this.transitionInFrom(topicElement.getBoundingClientRect());
        } else {
          this.create();
        }
      },

      create() {
        this._setOpened(true);
        this.topic = { title: '', description: '', tagList: '' };
        this.transitionInFrom(this.getBoundingClientRect());
      },

      save() {
        this.close('save');
      },

      delete() {
        this.close('delete');
      },

      close(detail) {
        if (this.__editedTopicElement) {
          this.__editedTopicElement.style.opacity = 1;
          this.__editedTopicElement = null;
        }

        this.fire('close', detail, { bubbles: false });
        this.transitionOut().then(() => {
          Polymer.dom(this).classList.remove('open');
          this._setOpened(false);
        });
      },

      transitionInFrom(rect) {
        var targetRect = this.getBoundingClientRect();
        var targetLeft = targetRect.width > 500 ?
            targetRect.width / 2 - 240 : 10;
        var targetWidth = targetRect.width > 500 ?
            '480px' : 'calc(100vw - 20px)'
        var topicAnimation = this.$.topic.animate([{
          transform: `translate(${rect.left}px,${rect.top - 46}px)`,
          width: `${rect.width}px`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `translate(${targetLeft}px, 0px)`,
          width: targetWidth
        }], 500);

        var backgroundAnimation = this.$.background.animate([{
          transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `scale(${targetRect.width / 256 * 4})`
        }], 800);

        topicAnimation.addEventListener('finish', () => {
          Polymer.dom(this).classList.add('open');
        });
      },

      transitionOut() {
        var animation = this.animate([{
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          opacity: 0
        }], 300);

        this.$.topic.animate([{
          transform: 'translateY(0) scale(1)',
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: 'translateY(10px) scale(0.9)',
          opacity: 0
        }], 500);

        return new Promise(resolve => {
          animation.addEventListener('finish', resolve);
        });
      }
    });
  </script>
</dom-module>
