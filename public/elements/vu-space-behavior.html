<link rel="import" href="../bower_components/app-storage/app-network-status-behavior.html">
<script>
  (() => {
    'use strict';

    Polymer.VoteUpSpaceBehaviorImpl = {
      properties: {
        editableSpaceId: {
          type: String,
          notify: true
        }
      },

      get spacesPath() {
        return '';
      },

      get isEditable() {
        return true;
      },

      toEditableId(spaceId) {
        return spaceId;
      },

      edit(event) {
        if (this.isEditable) {
          let spaceElement = Polymer.dom(event).localTarget;
          this.editableSpaceId = this.toEditableId(spaceElement.id);

          this.$.document.transactionsComplete.then(() => {
            this.$.editor.open(spaceElement);
          });
        }
      },

      create() {
        if (this.isEditable) {
          this.editableSpaceId = null;
          this.$.editor.open();
        }
      },

      commitChange(event) {
        var changeCommits;

        switch (event.detail) {
          case 'save':
            changeCommits = this.save();
            break;
          case 'delete':
            changeCommits = this.delete();
            break;
          default:
            changeCommits = Promise.resolve();
            break;
        }

        if (this.$.spacesFromCurrentUserQuery && this.$.spacesFromCurrentUserQuery.refresh) {
          changeCommits.then(() => {
            this.$.spacesFromCurrentUserQuery.refresh();
          });
        }
      },

      save() {
        if (this.$.document.isNew &&
            (this.editableSpace.title ||
             this.editableSpace.description)) {
          return this.$.document.save(this.spacesPath).then(() => {
            this.$.document.reset();
          });
        }

        return Promise.resolve();
      },

      delete() {
        if (!this.$.document.isNew) {
          this.$.document.destroy();
        }

        return Promise.resolve();
      }
    };

    Polymer.VoteUpSpaceBehavior = [
      Polymer.AppNetworkStatusBehavior,
      Polymer.VoteUpSpaceBehaviorImpl
    ];
  })();
</script>
