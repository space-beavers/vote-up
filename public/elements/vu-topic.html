<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="vu-topic">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        height: 250px;
        width: 250px;
        position: relative;
      }

      h3 {
        font-size: 1rem;
        margin: 0;
      }

      :host[editable] .topic-footer {
        display: none;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .titlePlaceholder:after {
        content: 'Tap to edit title';
        opacity: 0.5;
      }

      .descPlaceholder:after {
        content: 'Tap to edit description';
        opacity: 0.5;
      }

      .tagsPlaceholder:after {
        content: 'Tap to edit tags (comma separated)';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }

      .topic-head,
      .topic-footer {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        margin-bottom: 16px;
      }

      .topic-head .topic-title {
        @apply(--layout-flex);
      }

      .vote-count {
        color: #666;
        font-size: .9rem;
      }

      .topic-footer {
        position: absolute;
        bottom: 0;
      }

      .user-initials,
      .vote-button {
        background: #555;
        border-radius:30px;
        color: #fff;
        font-size: 1.4rem;
        height: 30px;
        padding: 8px;
        text-transform: uppercase;
        width: 30px;
        margin-right: 16px;
      }

      .tags {
        color: #555;
        font-size: .9rem;
      }

      :host[voted] .vote-button {
        background: #2196f3;
      }
    </style>

    <!-- TODO: make edit/view version of a topic-card -->
    <div class="topic-head">
      <div class="user-initials">ML</div>
      <div class="topic-title">
        <h3
          id="title"
          class$="[[emptyClass(title, 'titlePlaceholder', editable)]]"
          contenteditable$="[[editable]]"></h3>

        <div class="tags">
          <p
            id="tags"
            class$="[[emptyClass(tags, 'tagsPlaceholder', editable)]]"
            contenteditable$="[[editable]]"></p>
        </div>
      </div>
      <iron-icon hidden$="[[!isEditable]]" icon="editor:mode-edit"></iron-icon>
    </div>

    <p
      id="description"
      class$="description [[emptyClass(description, 'descPlaceholder', editable)]]"
      contenteditable$="[[editable]]"></p>

    <div class="topic-footer">
      <div class="vote-button" on-tap="voteToggle">
        +1
      </div>
      <span class="vote-count">{{voteCount}} upvoted this topic</span>
    </div>
  </template>
  <script>
    Polymer({
      is: 'vu-topic',

      properties: {

        id: {
          type: String,
          value: 'none'
        },

        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        isEditable: {
          type: Boolean,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        description: {
          type: String,
          notify: true,
          value: ''
        },

        currentSpace: {
          type: Object
        },

        tags: {
          type: Array,
          notify: true,
          value: []
        },

        voted: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        voteCount: {
          type: Number,
          value: 0
        },

        lastUpdated: {
          type: Number,
          value: 0
        },

        currentUserId: {
          type: String
        },

        createdBy: {
          type: String
        },

        hasCurrentUserVoted: {
          type: Number,
          value: 0
        }
      },

      listeners: {
        input: 'onInput'
      },

      observers: [
        'updateTextContent(title, description, tags)',
        'computeCreatedByCurrentUser(createdBy, currentUserId)'
      ],

      emptyClass(content, placeholderClass, editable) {
        if (editable) {
          return !content ? placeholderClass : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      propertiesAreEmpty() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      updateTextContent(title, description, tags) {
        this.$.title.textContent = title;
        this.$.description.textContent = description;
        this.$.tags.textContent = tags;
      },

      setVoteCount: function (votes){
        this.voteCount = (votes && votes[this.id]) ? votes[this.id].length : 0;
      },

      onInput() {
        this.async(function() {
          this.title = this.$.title.innerText;
          this.description = this.$.description.innerText;
          this.tags = this.$.tags.innerText;
        });
      },

      computeCreatedByCurrentUser: function(createdBy, currentUserId){
        this.isEditable = (createdBy === currentUserId);
      },

      voteToggle(ev) {
        ev.stopPropagation();

        if(this.voted) {
          this.fire('topic-vote-cancel');
        } else {
          this.fire('topic-vote-up');
        }
      }
    })
  </script>
</dom-module>
