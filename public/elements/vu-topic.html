<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<dom-module id="vu-topic">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .titlePlaceholder:after {
        content: 'Tap to edit title';
        opacity: 0.5;
      }

      .descPlaceholder:after {
        content: 'Tap to edit description';
        opacity: 0.5;
      }

      .tagsPlaceholder:after {
        content: 'Tap to edit tags (comma separated)';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
    </style>

    <!-- TODO: make edit/view version of a topic-card -->
    <h1
        id="title"
        class$="[[emptyClass(title, 'titlePlaceholder', editable)]]"
        contenteditable$="[[editable]]"></h1>
        <p
        id="id">{{id}}</p>
    <p
        id="description"
        class$="[[emptyClass(description, 'descPlaceholder', editable)]]"
        contenteditable$="[[editable]]"></p>
    <p
        id="tags"
        class$="[[emptyClass(tags, 'tagsPlaceholder', editable)]]"
        contenteditable$="[[editable]]"></p>
    <span>Votes:</span>

    <cw-vote value="{{_voteCount(votes)}}" user-value="{{hasCurrentUserVoted}}"></cw-vote>

  </template>
  <script>
    Polymer({
      is: 'vu-topic',

      properties: {
        createdBy: String,

        id: {
          type: String,
          value: 'none'
        },

        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        description: {
          type: String,
          notify: true,
          value: ''
        },

        currentSpace: {
          type: Object
        },

        tags: {
          type: Array,
          notify: true,
          value: []
        },

        votes: {
          type: Object,
          notify: true
        },

        lastUpdated: {
          type: Number,
          value: 0
        },

        currentUserId: {
          type: String
        },

        hasCurrentUserVoted: {
          type: Number,
          value: 0
        }
      },

      listeners: {
        input: 'onInput',
        'cw-vote-up': 'onVoteUp',
        'cw-vote-cancel': 'onVoteCancel'
      },

      observers: [
        'updateTextContent(title, description, tags)',
        'setHasCurrentUserVoted(currentUserId, votes, currentSpace)'
      ],

      emptyClass(content, placeholderClass, editable) {
        if (editable) {
          return !content ? placeholderClass : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      propertiesAreEmpty() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      updateTextContent(title, description, tags) {
        this.$.title.textContent = title;
        this.$.description.textContent = description;
        this.$.tags.textContent = tags;
      },

      _voteCount: function (votes){
        return (votes && votes[this.id]) ? votes[this.id].length : 0;
      },

      onInput() {
        this.async(function() {
          this.title = this.$.title.innerText;
          this.description = this.$.description.innerText;
          this.tags = this.$.tags.innerText;
        });
      },

      onVoteUp: function() {
        let vote = {
          createdBy: this.currentUserId,
          createdTime: new Date(),
          value: 1
        };

        // If first vote on space
        if (!this.votes) this.votes = {};

        // If first vote on topic, initialize a key with topic id
        if (!this.votes[this.id]) this.votes[this.id] = [];

        this.votes[this.id].push(vote);
        this.notifyPath('votes.' + this.id);
      },

      onVoteCancel: function() {
        let voteToCancelIndex;

        for (let i = 0; i < this.votes[this.id].length; i++) {
          if(this.votes[this.id][i].createdBy === this.currentUserId){
            let voteToCancelIndex = i;
          }
        }

        this.votes[this.id].splice(voteToCancelIndex,1);
        this.notifyPath('votes.' + this.id);
      },

      setHasCurrentUserVoted: function(currentUserId, votes, currentSpace){
        this.hasCurrentUserVoted = 0;

        if (votes && votes[this.id]) {
          let self = this;

          votes[this.id].map(function(vote){
            if(vote.createdBy === currentUserId){
              self.hasCurrentUserVoted = 1;
            }
          });
        }
      }
    })
  </script>
</dom-module>
