<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-tags/paper-tags.html">
<link rel="import" href="../bower_components/paper-tags/paper-tags-input.html">

<dom-module id="vu-topic">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 250px;
        position: relative;

        --paper-tag-item: {
          border: 0;
          background-color: transparent;
          border-radius: 16px;
          color: #757575;
          font-size: 14px;
          font-weight: 400;
          line-height: 20px;
          padding: 4px 8px;
          font-family: 'Roboto', 'Noto', sans-serif;
          text-align: center;
        };
      }

      paper-card {
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        @apply(--layout-vertical);
        max-width: 850px;
      }

      h3 {
        font-size: 1rem;
        margin: 0;
      }

      :host[editable] .topic-footer {
        display: none;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .titlePlaceholder:after {
        content: 'Tap to edit title';
        opacity: 0.5;
      }

      .descPlaceholder:after {
        content: 'Tap to edit description';
        opacity: 0.5;
      }

      .tagsPlaceholder:after {
        content: 'Tap to edit tags (comma separated)';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }

      .topic-head,
      .topic-footer {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .topic-head {
        margin-bottom: 16px;
      }

      .topic-body {
        @apply(--layout-flex);
      }

      .topic-title {
        flex: 0 0 auto;
        max-width: 125px;
        word-break: break-word;
      }

      .topic-head .topic-title {
        @apply(--layout-flex);
      }

      .vote-count {
        color: #666;
        font-size: .9rem;
      }

      .button-badge {
        border-radius:50%;
        color: #fff;
        font-size: 1rem;
        height: 20px;
        padding: 8px;
        text-transform: uppercase;
        width: 20px;
        margin-right: 16px;
      }

      .user-initials {
        background: #656565;
      }

      .vote-button {
        background: #999;
      }

      .tags {
        color: #555;
        font-size: .9rem;
      }

      :host[voted] .vote-button {
        background: #2196f3;
      }

      .title,
      .tags,
      .description {
        outline: 0px solid transparent;
      }
      paper-tags-input {
        margin: 0 0 8px 0;
      }
      paper-input, paper-tags, #description {
        margin: 0 0 12px 0;
      }
      paper-icon-button:hover {
        border-radius: 50%;
        background: #eeeeee;
        transition: .2s background ease-in-out;
      }
      paper-icon-button {
        --paper-icon-button-hover: green;
        --paper-icon-button: green;
      }
    </style>

    Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.

    <!-- TODO: make edit/view version of a topic-card -->
    <paper-card>
    <div class="topic-head">
      <div class="user-initials button-badge">VU</div>
      <div class="topic-title">
        <h3
          id="title"
          class$="title [[emptyClass(title, 'titlePlaceholder', editable)]]"
          contenteditable$="[[editable]]"></h3>
      </div>
      <paper-icon-button hidden$="[[!isEditable]]" icon="editor:mode-edit"></paper-icon-button>
    </div>
    <div class="topic-body">
        <iron-image style="width:250px; height:150px; margin-left: -16px; background-color: lightgray;"
        sizing="cover" preload fade src="[[imgSrc]]" id="miniPreviewImg" hidden$="[[editable]]"></iron-image>
        <iron-image style="width:480px; height:250px; margin-left: -16px; background-color: lightgray;"
      sizing="cover" preload fade src="[[imgSrc]]" id="previewImg" hidden$="[[!editable]]"></iron-image>
        <br>
          <paper-input label="URL path to image" type="search" hidden$="[[!editable]]" id="imgUrl"
              placeholder="e.g. http://lorempixel.com/480/250/" autosave="test" results="5" on-change="urlInputChange">
          </paper-input>
        <!-- <file-upload multi="true"
                      droppable
                      drop-text="Drop Images Here"
                      accept="image/*"
                      hidden$="[[!editable]]"
                      target="/path/to/destination">Upload Image</file-upload> -->
        <div class="tags">
          <paper-tags  id="tags" is-tag-removable$="[[editable]]" icons="icons:favorite" hidden$="[[editable]]" label-accessor="label" items="{{tags}}"></paper-tags>
        </div>
         <paper-tags-input label="Tags" hidden$="[[!editable]]" show-counter="tags" items="{{tags}}" maxlength="10"></paper-tags-input>
        <p
        id="description"
        class$="description [[emptyClass(description, 'descPlaceholder', editable)]]"
        contenteditable$="[[editable]]"></p>
    </div>

    <div class="topic-footer">
      <div class="vote-button button-badge" on-tap="voteToggle">
        +1
      </div>
      <span class="vote-count">{{voteCount}} upvoted this topic</span>
    </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'vu-topic',

      properties: {

        id: {
          type: String,
          value: 'none'
        },

        imgSrc: {
          type: String,
          notify: true,
          value: 'http://placehold.it/480x250'
        },

        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        isEditable: {
          type: Boolean,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        description: {
          type: String,
          notify: true,
          value: ''
        },

        currentSpace: {
          type: Object
        },

        tags: {
          type: Array,
          notify: true,
          value: []
        },

        voted: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        voteCount: {
          type: Number,
          value: 0
        },

        lastUpdated: {
          type: Number,
          value: 0
        },

        currentUserId: {
          type: String
        },

        createdBy: {
          type: String
        },

        hasCurrentUserVoted: {
          type: Number,
          value: 0
        }
      },

      listeners: {
        input: 'onInput'
      },

      observers: [
        'updateTextContent(title, description, tags)',
        'computeCreatedByCurrentUser(createdBy, currentUserId)',
        'tagsChanged(tags)'
      ],

      urlInputChange: function() {
        console.log('got here');
        console.log(this.$.imgUrl.value);
        this.imgSrc = this.$.imgUrl.value;
      },

      tagsChanged: function(newValue, oldValue){
        if(typeof newValue ===  'undefined')
        this.tags = [];
      },

      emptyClass(content, placeholderClass, editable) {
        if (editable) {
          return !content ? placeholderClass : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      propertiesAreEmpty() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      updateTextContent(title, description, tags) {
        this.$.title.textContent = title;
        this.$.description.textContent = description;
        this.$.tags.items = tags;
      },

      setVoteCount: function (votes){
        this.voteCount = (votes && votes[this.id]) ? votes[this.id].length : 0;
      },

      onInput() {
        this.async(function() {
          this.title = this.$.title.innerText;
          this.description = this.$.description.innerText;
          //this.tags = this.$.tags.innerText;
        });
      },

      computeCreatedByCurrentUser: function(createdBy, currentUserId){
        this.isEditable = (createdBy === currentUserId);
      },

      voteToggle(ev) {
        ev.stopPropagation();

        if(this.voted) {
          this.fire('topic-vote-cancel');
        } else {
          this.fire('topic-vote-up');
        }
      }
    })
  </script>
</dom-module>
