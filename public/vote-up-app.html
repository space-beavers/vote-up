<link rel="import" href="elements/vu-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="vote-up-app">
  <template>
    <style include="vote-up-app-shared-styles"></style>
    <paper-drawer-panel id="drawerPanel">
      <paper-header-panel drawer>
        <div>
          <paper-menu id="pageSelector" selected="allTopics" attr-for-selected="value" on-iron-select="switchPage">
            <paper-item value="allTopics">Topic Roadmap</paper-item>
            <paper-item value="myTopics">My Topics</paper-item>
          </paper-menu>
        </div>
      </paper-header-panel>
      <div main>
        <vu-toolbar
          signed-in="[[signedIn]]"
          on-sign-out="signOut">

          <vu-editor
              id="editor"
              topic="{{editableTopic}}"
              on-close="commitChange">
          </vu-editor>

          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </vu-toolbar>

        <vu-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">
        </vu-login>

        <firebase-auth
            id="auth"
            app-name="vote-up"
            provider="google"
            signed-in="{{signedIn}}"
            user="{{user}}">
        </firebase-auth>

        <firebase-document
            id="document"
            app-name="vote-up"
            path="[[editableTopicId]]"
            data="{{editableTopic}}">
        </firebase-document>

        <firebase-document
            id="currentSpace"
            app-name="vote-up"
            path="/spaces/{{currentSpaceId}}"
            data="{{currentSpace}}">
        </firebase-document>

        <firebase-query
            id="spacesQuery"
            app-name="vote-up"
            path="/spaces"
            data="{{spaces}}">
        </firebase-query>

        <!-- <app-indexeddb-mirror
            session="[[user.uid]]"
            key="topics"
            data="{{allTopics}}"
            persisted-data="{{persistedTopics}}">
        </app-indexeddb-mirror> -->

        <paper-dropdown-menu id="spaceDropdown" selected="lsdfjksdf98749" on-iron-select="_spaceDropdownObserver" attr-for-selected="id" label="Spaces">
          <paper-listbox class="dropdown-content">
            <template is="dom-repeat" items="[[spaces]]" as="space">
              <paper-item id$="[[space.$key]]">
              <vu-space
                  id$="[[space.$key]]"
                  name="[[space.name]]">
              </vu-space>
              </paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

        <div class="topics">
          <h1>{{pageTitle}}</h1>
          <template is="dom-repeat" items="[[topics]]" as="topic">
          <vu-topic
              id$="[[topic.$key]]"
              title="[[topic.title]]"
              description="[[topic.description]]"
              tags="[[topic.tags]]"
              votes="[[topic.votes]]"
              on-tap="edit">
          </vu-topic>
          </template>
        </div>

        <paper-fab icon="add" on-tap="create" aria-label="Add topic" hidden$="[[!online]]"></paper-fab>
      </div>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'vote-up-app',
      behaviors: [
        Polymer.VoteUpAppBehavior,
        Polymer.VoteUpSpaceBehavior
      ],

      properties: {
        currentSpaceId: {
          type: String,
          observer: "_currentSpaceIdObserver"
        },

        currentSpace: {
          type: Object,
          observer: "_currentSpaceObjectObserver"
        },

        spaces: {
          type: Array
        },

        topics: {
          type: Array
        },

        allTopics: {
          type: Array,
          observer: '_computeAllTopics'
        },

        currentUserTopics: {
          type: Array,
          observer: '_computeCurrentUserTopics'
        },

        pageTitle: {
          type: String
        }
      },

      ready: function() {
        //this.$.document.getStoredValue('/topics').then(topics => this.allTopics = topics);
      },

      /**
       * Sign the user in
       */
      signIn: function() {
        this.$.auth.signInWithPopup();
      },

      get topicsPath() {
        return '/topics/' + this.user.uid;
      },

      toEditableId: function(topicId) {
        return this.topicsPath + '/' + topicId;
      },

      get isEditable() {
        return this.online;
      },

      _computeAllTopics: function() {
        //console.log(this.currentSpace);
        //this.topics = Object.keys(this.currentSpace.topics).map(key => { return this.currentSpace.topics[key]});
      },

      _computeCurrentUserTopics: function() {
        this.topics = this.currentUserTopics;
      },

      _spaceDropdownObserver: function () {

        this.currentSpaceId = this.$.spaceDropdown.selectedItem.id;
        this.allTopics = this.spaces[0].topics;
        // /console.log(this.spaces);
      },

      _currentSpaceIdObserver: function (newValue, oldValue) {
        console.log(newValue);
      },

      _currentSpaceObjectObserver: function (newValue, oldValue) {
        if (this.currentSpace.topics)
          this.topics = Object.keys(this.currentSpace.topics).map(key => { return this.currentSpace.topics[key]});
      },

      switchPage: function() {
        // Set page title
        this.pageTitle = this.$.pageSelector.selectedItem.innerHTML.trim();

        switch (this.$.pageSelector.selected) {
          case "allTopics": this._computeAllTopics(); break;
          case "myTopics": this._computeCurrentUserTopics(); break;
        }

        // Close drawer after page selection
        this.$.drawerPanel.closeDrawer();
      },
    });
  </script>
</dom-module>
