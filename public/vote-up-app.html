<link rel="import" href="elements/vu-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="vote-up-app">
  <template>
    <style include="vote-up-app-shared-styles"></style>
    <paper-drawer-panel id="drawerPanel">
      <paper-header-panel drawer>
        <div>
          <paper-menu id="pageSelector" selected="allTopics" attr-for-selected="value" on-iron-select="switchPage">
            <paper-item value="allTopics">Topic Roadmap</paper-item>
            <paper-item value="myTopics">My Topics</paper-item>
          </paper-menu>
        </div>
      </paper-header-panel>
      <div main>
        <vu-toolbar
          signed-in="[[signedIn]]"
          on-sign-out="signOut">

          <vu-editor
              id="editor"
              topic="{{editableTopic}}"
              on-close="commitChange">
          </vu-editor>

          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </vu-toolbar>

        <vu-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">
        </vu-login>

        <firebase-auth
            id="auth"
            app-name="vote-up"
            provider="google"
            signed-in="{{signedIn}}"
            user="{{user}}">
        </firebase-auth>

        <firebase-document
            id="document"
            app-name="vote-up"
            path="[[editableTopicId]]"
            data="{{editableTopic}}">
        </firebase-document>

        <firebase-document
            id="currentSpace"
            app-name="vote-up"
            path="/spaces/{{currentSpaceId}}"
            data="{{currentSpace}}">
        </firebase-document>

        <firebase-query
            id="spacesQuery"
            app-name="vote-up"
            path="/spaces"
            data="{{spaces}}">
        </firebase-query>

        <!-- <app-indexeddb-mirror
            session="[[user.uid]]"
            key="topics"
            data="{{allTopics}}"
            persisted-data="{{persistedTopics}}">
        </app-indexeddb-mirror> -->

        <paper-dropdown-menu id="spaceDropdown" on-iron-select="_spaceDropdownObserver" label="Spaces">
          <paper-listbox class="dropdown-content" selected="0">
            <template is="dom-repeat" items="[[spaces]]" as="space">
              <paper-item id$="[[space.$key]]">
                <vu-space
                    id$="[[space.$key]]"
                    name="[[space.name]]">
                </vu-space>
              </paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

        <div class="topics">
          <h1>{{pageTitle}}</h1>
          <template is="dom-repeat" items="[[topics]]" as="topic">
          <vu-topic
              id$="[[topic.$key]]"
              title="[[topic.title]]"
              description="[[topic.description]]"
              tags="[[topic.tags]]"
              votes="[[topic.votes]]"
              on-tap="edit">
          </vu-topic>
          </template>
        </div>

        <paper-fab icon="add" on-tap="create" aria-label="Add topic" hidden$="[[!online]]"></paper-fab>
      </div>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'vote-up-app',
      behaviors: [
        Polymer.VoteUpAppBehavior,
        Polymer.VoteUpSpaceBehavior
      ],

      properties: {
        currentSpaceId: {
          type: String
        },

        currentSpace: {
          type: Object,
          observer: "_currentSpaceObjectObserver"
        },

        spaces: {
          type: Array
        },

        topics: {
          type: Array,
          observer: "topicsobserver"
        },

        pageTitle: {
          type: String
        }
      },

      topicsobserver: function (newValue, oldValue){
          console.log(newValue);
      },

      ready: function() {
        //this.$.document.getStoredValue('/topics').then(topics => this.allTopics = topics);
      },

      /**
       * Sign the user in
       */
      signIn: function() {
        this.$.auth.signInWithPopup();
      },

      get topicsPath() {
        return '/topics/' + this.user.uid;
      },

      toEditableId: function(topicId) {
        return this.topicsPath + '/' + topicId;
      },

      get isEditable() {
        return this.online;
      },

      _getCurrentUserTopics: function(currentSpaceTopicsArray) {
        let currentUserTopics = [];

        // Select only topics with createdBy attr == user.id
        this.firebaseObjectToArray(this.currentSpace.topics).map(
          topic => { if (topic.createdBy === this.user.uid) currentUserTopics.push(topic); });

        return currentUserTopics;
      },

      // spaceDropdown value observer
      _spaceDropdownObserver: function () {
        this.currentSpaceId = this.$.spaceDropdown.selectedItem.id;
      },

      _currentSpaceObjectObserver: function (newValue, oldValue) {
        let topics;
        if (this.currentSpace.topics) {
          topics = this.firebaseObjectToArray(this.currentSpace.topics);

          // if currenUserfilter
          if (this.$.pageSelector.selected === "myTopics") {
            console.log(topics); this.topics = this._getCurrentUserTopics(topics);
          }
          else this.topics = topics;
        }
      },

      switchPage: function() {
        // Set page title
        this.pageTitle = this.$.pageSelector.selectedItem.innerHTML.trim();

        switch (this.$.pageSelector.selected) {
          case "allTopics": this._currentSpaceObjectObserver(); break;
          case "myTopics": this.topics = this._getCurrentUserTopics(this.currentSpace.topics); break;
        }

        // Close drawer after page selection
        this.$.drawerPanel.closeDrawer();
      },
    });
  </script>
</dom-module>
