<link rel="import" href="elements/vu-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="vote-up-app">
  <template>
    <style include="vote-up-app-shared-styles"></style>
    <paper-drawer-panel id="drawerPanel">
      <paper-header-panel drawer>
        <div>
          <paper-menu id="pageSelector" selected="allTopics" attr-for-selected="value" on-iron-select="switchPage">
            <paper-item value="allTopics">Topic Roadmap</paper-item>
            <paper-item value="myTopics">My Topics</paper-item>
          </paper-menu>
        </div>
      </paper-header-panel>
      <div main>
        <vu-toolbar
          signed-in="[[signedIn]]"
          on-sign-out="signOut">

          <vu-editor
              id="editor"
              topic="{{editableTopic}}"
              on-close="commitChange">
          </vu-editor>

          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </vu-toolbar>

        <vu-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">
        </vu-login>
        <firebase-auth
            id="auth"
            app-name="vote-up"
            provider="google"
            signed-in="{{signedIn}}"
            user="{{user}}">
        </firebase-auth>
        <firebase-document
            id="document"
            app-name="vote-up"
            path="[[editableTopicId]]"
            data="{{editableTopic}}">
        </firebase-document>

        <firebase-query
            id="allTopicsQuery"
            app-name="vote-up"
            path="/topics"
            data="{{allTopics}}">
        </firebase-query>

        <firebase-query
            id="topicsFromCurrentUserQuery"
            app-name="vote-up"
            path="/topics/[[user.uid]]"
            data="{{currentUserTopics}}">
        </firebase-query>

        <!-- <app-indexeddb-mirror
            session="[[user.uid]]"
            key="topics"
            data="{{allTopics}}"
            persisted-data="{{persistedTopics}}">
        </app-indexeddb-mirror> -->

        <div class="topics">
          <h1>{{pageTitle}}</h1>
          <template is="dom-repeat" items="[[topics]]" as="topic">
          <vu-topic
              id$="[[topic.$key]]"
              title="[[topic.title]]"
              description="[[topic.description]]"
              tags="[[topic.tags]]"
              votes="[[topic.votes]]"
              on-tap="edit">
          </vu-topic>
          </template>
        </div>

        <paper-fab icon="add" on-tap="create" aria-label="Add topic" hidden$="[[!online]]"></paper-fab>
      </div>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'vote-up-app',
      behaviors: [Polymer.VoteUpAppBehavior],

      properties: {
        topics: {
          type: Array
        },

        allTopics: {
          type: Array,
          observer: '_computeAllTopics'
        },

        pageTitle: {
          type: String
        }
      },

      ready: function() {
        this.$.document.getStoredValue('/topics').then(topics => this.allTopics = topics);
      },

      /**
       * Sign the user in
       */
      signIn: function() {
        this.$.auth.signInWithPopup();
      },

      get topicsPath() {
        return '/topics/' + this.user.uid;
      },

      toEditableId: function(topicId) {
        return this.topicsPath + '/' + topicId;
      },

      get isEditable() {
        return this.online;
      },

      _computeAllTopics: function() {
        let allTopics = [];

        for(userId in this.allTopics) {
          let userTopics = this.allTopics[userId];

          allTopics = allTopics.concat(
              Object.keys(userTopics).map(key => { if(key != "$key") return userTopics[key]})
            );
        }

        this.topics = allTopics;
      },

      _computeCurrentUserTopics: function() {
        this.topics = this.currentUserTopics;
      },

      switchPage: function() {
        // Set page title
        this.pageTitle = this.$.pageSelector.selectedItem.innerHTML.trim();

        switch (this.$.pageSelector.selected) {
          case "allTopics": this._computeAllTopics(); break;
          case "myTopics": this._computeCurrentUserTopics(); break;
        }

        // Close drawer after page selection
        this.$.drawerPanel.closeDrawer();
      },
    });
  </script>
</dom-module>
